# NHL Game Predictor Configuration

# NHL API Settings
# Using NHL Web API (api-web.nhle.com) as documented in official API docs
nhl_api:
  base_url: "https://api-web.nhle.com"
  timeout: 30
  retry_attempts: 3

# Feature Engineering
features:
  rolling_window: 10
  training_data_days: 365
  inference_historical_days: 90
  compute_features:
    - team_win_streak
    - team_loss_streak
    - goal_differential
    - power_play_percentage
    - penalty_kill_percentage
    - goalie_save_percentage
    - head_to_head_record
    - home_away_record
  prediction_horizon_days: 3

# Model Training
training:
  model_type: "xgboost"
  test_size: 0.2
  validation_size: 0.1
  random_state: 42
  hyperparameters:
    n_estimators: 100
    max_depth: 6
    learning_rate: 0.1
    subsample: 0.8
    colsample_bytree: 0.8

# Hopsworks Configuration
hopsworks:
  project_name: "SML_lab"
  host: "c.app.hopsworks.ai"

# Feature Store (Hopsworks)
feature_store:
  feature_group_name: "nhl_game_features"
  feature_group_version: 1
  feature_group_description: "NHL game features including team performance, goalie stats, and special teams metrics"

# Model Registry (Hopsworks)
model_registry:
  model_name: "nhl_game_predictor"
  model_version: 2
  model_description: "Gradient boosted tree model for predicting NHL game outcomes"

# Dashboard
dashboard:
  host: "0.0.0.0"
  port: 5001
  debug: false

